<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当選番号表示ツール</title>
    <link rel="icon" href="../favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        
        .lottery-content {
            text-align: center;
        }

        .image-container img {
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* ここを修正しました */
        #display {
            font-size: 20em;
            font-weight: bold;
            color: #333;
            width: 600px; /* 幅を固定 */
            height: 300px; /* 高さを固定 */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 18px 40px;
            font-size: 1.8em;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.1s;
        }

        #startButton {
            background-color: #4CAF50;
        }
        #stopButton {
            background-color: #f44336;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:active:not(:disabled) {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="main-container">

        <div class="lottery-content">
            <h1>当選番号は…</h1>
            <div id="display">---</div>
            <div class="buttons">
                <button id="startButton" onclick="startLottery()">抽選開始</button>
                <button id="stopButton" onclick="stopLottery()" disabled>ストップ</button>
            </div>
        </div>

        <div class="image-container">
            <img src="そうよくサイ.png" alt="抽選関連の画像">
        </div>
        
    </div>

    <audio id="startSound" src="start.mp3" loop preload="auto"></audio>
    <audio id="stopSound" src="stop.mp3" preload="auto"></audio>

    <script>
        const displayElement = document.getElementById('display');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        
        const startSound = document.getElementById('startSound');
        const stopSound = document.getElementById('stopSound');
        
        let intervalId;

        function startLottery() {
            startSound.currentTime = 0;
            startSound.play();

            startButton.disabled = true;
            stopButton.disabled = false;
            
            displayElement.style.color = '#333';

            intervalId = setInterval(() => {
                const randomNumber = Math.floor(Math.random() * 840) + 1;
                displayElement.textContent = randomNumber;
            }, 50);
        }

        function stopLottery() {
            startSound.pause();
            startSound.currentTime = 0;

            stopSound.currentTime = 0;
            stopSound.play();
            
            clearInterval(intervalId);

            const finalNumber = Math.floor(Math.random() * 840) + 1;
            displayElement.textContent = finalNumber;
            displayElement.style.color = '#d9534f';

            startButton.disabled = false;
            stopButton.disabled = true;
        }
    </script>
</body>
</html>
